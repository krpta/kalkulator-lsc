<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator Tuningu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1c2e, #05080f);
      color: #ffffff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
      background: linear-gradient(145deg, #0e1624, #0a111b);
      padding: 16px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
      border: 1px solid #1f3b63;
    }
    }

    .item span {
      font-size: 16px;
    }

    .item button {
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(145deg, #f7c948, #d4a017);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ffd95e, #e6b800);
    }

    .item button:hover {
      background: #3a3a3a;
      transform: scale(1.05);
    }

    .count {
      margin: 0 12px;
      min-width: 26px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .total {
      margin-top: 35px;
      font-size: 28px;
      text-align: center;
      background: linear-gradient(145deg, #222, #151515);
      padding: 18px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<h1>Kalkulator LSC</h1>

<div id="items" class="grid"></div>

<div class="total" id="total">Łączny koszt: 0 $</div>

<script>
  const parts = [
    { name: 'Części wizualne', price: 20000 },
    { name: 'Kolor główny', price: 15000 },
    { name: 'Kolor dodatkowy', price: 15000 },
    { name: 'Kolor wnętrza', price: 20000 },
    { name: 'Kolor deski', price: 20000 },
    { name: 'Xenony', price: 20000 },
    { name: 'Neony', price: 100000 },
    { name: 'Kolor neonów', price: 20000 },
    { name: 'Zmiana felg', price: 20000 },
    { name: 'Kolor felg', price: 20000 },
    { name: 'Zmiana dymu', price: 20000 },
    { name: 'Przyciemnienie szyb', price: 20000 },
    { name: 'Zmiana tablic', price: 20000 },
    { name: 'Klakson', price: 20000 },
    { name: 'Pneumatyka', price: 100000 }
  ];

  const counts = Array(parts.length).fill(0);

  const itemsDiv = document.getElementById('items');

  parts.forEach((part, index) => {
    const div = document.createElement('div');
    div.className = 'item';

    div.innerHTML = `
      <span>${part.name} (${part.price.toLocaleString('pl-PL')} $)</span>
      <div>
        <button onclick="change(${index}, -1)">-</button>
        <span class="count" id="count-${index}">0</span>
        <button onclick="change(${index}, 1)">+</button>
      </div>
    `;

    itemsDiv.appendChild(div);
  });

  function change(index, delta) {
    counts[index] = Math.max(0, counts[index] + delta);
    document.getElementById(`count-${index}`).innerText = counts[index];
    calculate();
  }

  function calculate() {
    let sum = 0;
    counts.forEach((count, i) => {
      sum += count * parts[i].price;
    });
    document.getElementById('total').innerText = 'Łączny koszt: ' + sum.toLocaleString('pl-PL') + ' $';
  }
</script>

</body>
</html>
