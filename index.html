<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator LSC</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      padding: 30px 20px;
      max-width: 780px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 34px;
      letter-spacing: 1px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      background: linear-gradient(145deg, #1c1c1c, #151515);
      padding: 14px 16px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .item span { font-size: 16px; }
    .item button {
      padding: 6px 14px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #2a2a2a;
      color: #fff;
      font-size: 18px;
      transition: all 0.2s ease;
    }
    .item button:hover { background: #3a3a3a; transform: scale(1.05); }
    .count {
      margin: 0 12px;
      min-width: 26px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .total {
      margin-top: 35px;
      font-size: 28px;
      text-align: center;
      background: linear-gradient(145deg, #222, #151515);
      padding: 18px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<h1>Kalkulator LSC</h1>
<div id="items"></div>
<div class="total" id="total">Łączny koszt: 0 $</div>

<script>
  const parts = [
    { name: 'Części wizualne', price: 20000 },
    { name: 'Kolor główny', price: 15000 },
    { name: 'Kolor dodatkowy', price: 15000 },
    { name: 'Kolor wnętrza', price: 20000 },
    { name: 'Kolor deski', price: 20000 },
    { name: 'Xenony', price: 20000 },
    { name: 'Neony', price: 100000 },
    { name: 'Kolor neonów', price: 20000 },
    { name: 'Zmiana felg', price: 20000 },
    { name: 'Kolor felg', price: 20000 },
    { name: 'Zmiana dymu', price: 20000 },
    { name: 'Przyciemnienie szyb', price: 20000 },
    { name: 'Zmiana tablic', price: 20000 },
    { name: 'Klakson', price: 20000 },
    { name: 'Pneumatyka', price: 100000 }
  ];

  const counts = Array(parts.length).fill(0);
  const itemsDiv = document.getElementById('items');

  parts.forEach((part, index) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <span>${part.name} (${part.price.toLocaleString('pl-PL')} $)</span>
      <div>
        <button onclick="change(${index}, -1)">-</button>
        <span class="count" id="count-${index}">0</span>
        <button onclick="change(${index}, 1)">+</button>
      </div>
    `;
    itemsDiv.appendChild(div);
  });

  function change(index, delta) {
    counts[index] = Math.max(0, counts[index] + delta);
    document.getElementById(`count-${index}`).innerText = counts[index];
    calculate();
  }

  function calculate() {
    let sum = 0;
    counts.forEach((count, i) => {
      sum += count * parts[i].price;
    });
    document.getElementById('total').innerText =
      'Łączny koszt: ' + sum.toLocaleString('pl-PL') + ' $';
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
